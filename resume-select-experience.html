    <!-- resume progress  -->

                        <h2 class="tr-title-big mb-3">How long have you been working ?</h2>
                        <p>We will find the best templates for your experience level.</p>
                    </div>
                    <div class="create-resume-experience-options mb-4 px-4">
                        <div class="row">
                            <div class="col-md-3 mb-4 mb-md-0">
                                <a href="fresher/select-resume-template.html"

                                </a>
                            </div>
                            <div class="col-md-3 mb-4 mb-md-0">
                                <a href="select-resume-template.html"

                                <a href="experienced/select-resume-template.html"

                                </a>
                            </div>
                            <div class="col-md-3">
                                <a href="experienced/select-resume-template.html"
                                    class="d-block text-dark font-weight-semi w-100  text-center p-5 shadow select-experience-level">
                                    10+ Years
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <!-- Upload Resume Modal  -->
        <div class="modal fade" id="UploadResumeModal" tabindex="-1" role="dialog" aria-labelledby="photoSelectorLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-body">
                        <div class="row">
                            <div class="col-6">
                                <div class="upload-resume">
                                    <label class="upload-resume-input" for="UploadResume">
                                        <div>
                                            <span class="d-block fa fa-cloud-upload mb-3 text-primary icon"></span>
                                            <span class="btn btn-primary">Upload Resume</span>
                                            <p class="text-dark small mt-4">Files we can read: DOC, DOCX, PDF, HTML,
                                                RTF, TXT</p>
                                            <input type="file" class="d-none" name="myResume" accept=".png,.gif,.jpg"
                                                placeholder="Image" id="UploadResume" class="input-image mr-4">

                                        </div>
                                    </label>

                                </div>
                            </div>
                            <div class="col-5">
                                <div class="photo-tips-wrap py-5 text-dark">
                                    <div class="mb-3">
                                        <h5 class="text-center">OR</h3>
                                    </div>
                                    <ul class="list-square px-0 list-unstyled small">
                                        <ul class="list-unstyled">
                                            <li class="mb-3">
                                                <a href="#"
                                                    class="d-block py-3 px-4 border rounded-pill shadow-sm text-dark"><img
                                                        class="mr-3" src="images/icons/google.png" alt="">Upload
                                                    from Google Drive</a>
                                            </li>
                                            <li>
                                                <a href="#"
                                                    class="d-block py-3 px-4 border rounded-pill shadow-sm text-dark"><img
                                                        class="mr-3" src="images/icons/dropbox.png" alt="">Upload
                                                    from Dropbox</a>
                                            </li>
                                        </ul>
                                        <a href="#" class="btn"></a>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
                        <a href="resume-contact-information.html" type="button" class="btn btn-primary">Next</a>
                    </div>
                </div>
            </div>
        </div>
